<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalho EBAC</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>EBAC Calculum</h1>
      <h2>Conta</h2>
      <form onsubmit="return ValidarFormulário()">
        <label for="for=numeroA">Número A:</label>
        <input
          type="number"
          id="numeroA"
          name="numeroA"
          placeholder="put a number"
          required
        />
        <label for="for=numeroB">Número B</label>
        <input
          type="number"
          id="numeroB"
          name="numeroB"
          placeholder="put a number"
          required
        />
        <input type="submit" value="Enviar" />
      </form>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
